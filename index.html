  function PlayButton() {

  }

  class Container extends React.Component {
   
    constructor(props) {
      super(props);
      this.state = { isMusicPlaying: false };
    }
    
    render() {
      const addNumbers = (num1, num2) => {
        return num1 +num2;
      };
      const status = this.state.isMusicPlaying ? 'Playing' : 'Not playing';
      return (
        <div>
            <h1> {status } </h1>
            <PlayButton />
        </div>
      ); 
    }
  }
  const placeForComponent = document.getElementById('hook');

  ReactDOM.render(<Container />, placeForComponent);
</script>
